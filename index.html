<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Converter App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <h3 class="text-center">Welcome to Currency Converter Application</h3>

        <p class="text-muted text-center"></p>
        <div id="messageWrapper"></div>

        <div class="col-md-6 mx-auto inputs">
          <div class="form-group">
            <input
              type="text"
              class="value-1"
              id="value-1"
              style="width: 180px; padding-left: 10px"
              placeholder=""
            />
            <select class="form-select currency-1" style="width: 180px">
              <!-- <option selected>Bangladeshi Taka</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option> -->
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="value-2"
              id="value-2"
              style="width: 180px; padding-left: 10px"
              placeholder=""
            />
            <select class="form-select currency-2" style="width: 180px">
              <!-- <option selected>American Dollar</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option> -->
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-center" id="show"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="main.js" type="module"></script> -->
    <script src="currency.js"></script>
  </body>
</html>
